name       : gnome-calendar
version    : 3.18.1
release    : 4
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/gnome-calendar/3.18/gnome-calendar-3.18.1.tar.xz : 96f307c79952fa55bfdfc2b256085c568384dde2312b2815ee5e8e21e6adf2b9
license    : GPL-2.0
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(goa-1.0)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
