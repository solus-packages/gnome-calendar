name       : gnome-calendar
version    : 3.32.2
release    : 28
source     :
    - https://download.gnome.org/sources/gnome-calendar/3.32/gnome-calendar-3.32.2.tar.xz : f3500bedc257e3c7b82c5f4187b189dec99b76f445c96b01ca2d22f9371be71e
license    : GPL-2.0-only
component  : office
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(goa-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - pkgconfig(libdazzle-1.0)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-missing-MimeType-handler-for-Calendar.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
