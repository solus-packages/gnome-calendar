name       : gnome-calendar
version    : 3.26.3
release    : 21
source     :
    - https://download.gnome.org/sources/gnome-calendar/3.26/gnome-calendar-3.26.3.tar.xz : b6b70677bb07d4cdb7e8624639ade889abfbeaef191b9dfbdd8963a5f77696b2
license    : GPL-2.0
component  : office
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(goa-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
setup      : |
    %patch -p1 < $pkgfiles/0001-Temporarily-patch-Calendar-for-accurate-GOA-name-unt.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
