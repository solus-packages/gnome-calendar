name       : gnome-calendar
version    : 3.18.3
release    : 7
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-calendar/3.18/gnome-calendar-3.18.3.tar.xz : db5b76059725acec18e54b6b8becbbaac2cc6093790ae744d7c93b3afe879575
license    : GPL-2.0
component  : office
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
