name       : gnome-calendar
version    : 3.20.3
release    : 10
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-calendar/3.20/gnome-calendar-3.20.3.tar.xz : 8f12f554447d3147817b162d708dfd4a596b8303bfee9fe358ec7091fceec36b
license    : GPL-2.0
component  : office
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(goa-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
setup      : |
    %patch -p1 < $pkgfiles/0001-Only-attempt-to-use-GNOME-Shell-settings-when-using-.patch
    %configure
build      : |
    %make
install    : |
    %make_install
