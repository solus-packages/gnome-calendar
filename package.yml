name       : gnome-calendar
version    : 3.26.2
release    : 18
source     :
    - https://download.gnome.org/sources/gnome-calendar/3.26/gnome-calendar-3.26.2.tar.xz : 19a2c737b9662be926fb68e7dc731d94c523d23fa7a49e435e6a0346770dc50e
license    : GPL-2.0
component  : office
summary    : GNOME Calendar Application
description: |
    GNOME Calendar is a simple and beautiful calendar application designed to perfectly fit the GNOME desktop. By reusing the components which the GNOME desktop is build on, Calendar nicely integrates with the GNOME ecosystem.
builddeps  :
    - pkgconfig(goa-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libecal-1.2)
    - pkgconfig(libical)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
